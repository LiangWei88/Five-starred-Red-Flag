<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯 css 练习</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>
    <div class="flag main">
        <div class="starWrapper big">
            <div class="star starBig part1"></div>
            <div class="star starBig part2"></div>
            <div class="star starBig part3"></div>
        </div>
        <div class="starWrapper small1">
            <div class="star starSmall part1"></div>
            <div class="star starSmall part2"></div>
            <div class="star starSmall part3"></div>
        </div>
        <div class="starWrapper small2">
            <div class="star starSmall part1"></div>
            <div class="star starSmall part2"></div>
            <div class="star starSmall part3"></div>
        </div>
        <div class="starWrapper small3">
            <div class="star starSmall part1"></div>
            <div class="star starSmall part2"></div>
            <div class="star starSmall part3"></div>
        </div>
        <div class="starWrapper small4">
            <div class="star starSmall part1"></div>
            <div class="star starSmall part2"></div>
            <div class="star starSmall part3"></div>
        </div>
    </div>

    <br>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/LiangWei88/Five-starred-Red-Flag" data-size="large"
        aria-label="Star LiangWei88/Five-starred-Red-Flag on GitHub">Star</a>
        <br>
        或者<a href="https://github.com/LiangWei88/Five-starred-Red-Flag">去 github 看看</a>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
